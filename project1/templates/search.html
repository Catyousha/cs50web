{% extends "layout.html" %}

{% block title %}
BookCheck
{% endblock %}

{% block style %}
<style>
body {
    text-align:  center;
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    flex-direction: column;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    .form-search {
        width: 100%;
        max-width: 450px;
        padding: 15px;
        margin: 0 auto;
    }
footer{
    width: 100%;
}
</style>
{% endblock %}

{% block body %}


<form method="GET" action="{{url_for('result')}}" class="form-search">
    <h1 class="h1 mb-3 font-weight-bold" style="font-size: 60px">BookCheck</h1>
    <input name="search" type="text" class="form-control mb-3" placeholder="Search something here..." required autofocus>
    <button class="btn btn-md btn-primary btn-block" type="submit">Search</button>
</form>

<footer>
    <a href="{{url_for('login')}}">Log Out</a>
</footer>

{% endblock %}
