{% extends "layout.html" %}

{% block title %}
Login Page | BookCheck
{% endblock %}
{% block style %}

<style>
body {
    text-align:  center;
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    flex-direction: column;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    form {
        width: 100%;
        max-width: 450px;
        padding: 15px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block body %}


<form action="#" method="POST" class="form-search">
    <h1 class="h1 mb-3">Login</h1>
    {% if messages is not none %}
        <p class="text-danger">{{messages}}</p>
    {% endif %}
    <div class="form-group">
        <input name="username" type="text" class="form-control" placeholder="Username" required autofocus>
        <input name="pass" type="password" class="form-control mt-1" placeholder="Password" required autofocus>
    </div>
    <button class="btn btn-md btn-primary btn-block" type="submit">Login</button>
</form>

<footer>
    <a href="{{url_for('register')}}">Register</a>
</footer>

{% endblock %}
