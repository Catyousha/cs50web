{% extends "layout.html" %}

{% block title %}
Registration Page | BookCheck
{% endblock %}
{% block style %}

<style>
body {
    text-align:  center;
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    flex-direction: column;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    form {
        width: 100%;
        max-width: 450px;
        padding: 15px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block body %}


<form class="form-search">
    <h1 class="h1 mb-3">Register</h1>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" required autofocus>
    <input type="password" class="form-control mt-1" placeholder="Password" required autofocus>
    <input type="password" class="form-control mt-1" placeholder="Confirm Password" required autofocus>
    </div>
    <button class="btn btn-md btn-primary btn-block" type="submit">Register</button>
</form>

<footer>
    <a href="{{url_for('login')}}">Login</a>
</footer>

{% endblock %}
